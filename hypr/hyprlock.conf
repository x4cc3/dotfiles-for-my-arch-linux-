# Matrix / Terminal Style Hyprlock Config - Feature Rich

background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 0
}

# ASCII ART (Top Header)
label {
    monitor =
    text = cmd[update:1000] cat /home/xacce/.config/hypr/ascii/logo.txt
    color = rgba(51, 255, 51, 1.0)
    font_size = 8
    font_family = Monospace
    position = 0, 80
    halign = center
    valign = center
}

# TIME (Large and clear)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(200, 255, 200, 1.0)
    font_size = 45
    font_family = Cozette, Monospace
    position = 0, -50
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %b %Y")"
    color = rgba(51, 255, 51, 0.8)
    font_size = 14
    font_family = Cozette, Monospace
    position = 0, -110
    halign = center
    valign = top
}

# INPUT FIELD (Central)
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(51, 255, 51, 1.0)
    inner_color = rgba(0, 0, 0, 1.0)
    font_color = rgba(51, 255, 51, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##33ff33">_authenticate</span>
    hide_input = false
    rounding = 0
    check_color = rgba(51, 255, 51, 1.0)
    fail_color = rgba(255, 51, 51, 1.0)
    fail_text = <i>ERR_ACCESS_DENIED</i>
    capslock_color = rgba(255, 255, 51, 1.0)
    position = 0, -50
    halign = center
    valign = center
}

# BATTERY STATUS (Bottom Left)
label {
    monitor =
    text = cmd[update:5000] echo "PWR: $(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo 'AC')%"
    color = rgba(51, 255, 51, 0.8)
    font_size = 14
    font_family = Cozette, Monospace
    position = 20, 20
    halign = left
    valign = bottom
}

# MUSIC PLAYER (Bottom Center - only shows if something is playing)
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format '>> {{artist}} - {{title}}' 2>/dev/null | cut -c 1-50)"
    color = rgba(51, 255, 51, 0.8)
    font_size = 14
    font_family = Cozette, Monospace
    position = 0, 20
    halign = center
    valign = bottom
}

# UPTIME (Bottom Right)
label {
    monitor =
    text = cmd[update:60000] echo "UP: $(uptime -p | sed 's/up //')"
    color = rgba(51, 255, 51, 0.6)
    font_size = 12
    font_family = Cozette, Monospace
    position = -20, 20
    halign = right
    valign = bottom
}