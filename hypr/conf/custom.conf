# Hyprscrolling configuration
general {
    layout = scrolling
}

plugin {
    hyprscrolling {
        column_width = 0.8
        fullscreen_on_one_column = true
        follow_focus = false
    }
}

# Keybindings for hyprscrolling
bind = $mainMod, bracketleft, layoutmsg, move -col
bind = $mainMod, bracketright, layoutmsg, move +col
bind = $mainMod SHIFT, bracketleft, layoutmsg, movewindowto l
bind = $mainMod SHIFT, bracketright, layoutmsg, movewindowto r
bind = $mainMod, f, layoutmsg, togglefit
