# Example hyprpaper configuration with blur effects (commented out)

# Preload Wallpapers (preload multiple if you want to switch between them)
preload = /home/xacce/Pictures/haven.png

# Set Wallpaper
# Format: monitor_name,wallpaper_path
# Use comma without space for current monitor, e.g. ",/path/to/wallpaper.jpg"
wallpaper = ,/home/xacce/Pictures/haven.png

# Disable Splash (optional, can be true or false)
splash = false

# Blur settings (uncomment to enable)
# blur = true
# blur-size = 7
# blur-passes = 1
# noise = 0.016
# contrast = 0.891
# brightness = 0.817
# saturation = 1.333

# Add more wallpapers for different monitors if needed
# wallpaper = HDMI-A-1,/path/to/other/wallpaper.jpg

# Add additional preloaded wallpapers
# preload = /path/to/another/wallpaper.jpg
# preload = /path/to/yet/another/wallpaper.png