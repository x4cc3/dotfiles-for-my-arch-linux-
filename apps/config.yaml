# cdncheck config file
# generated by https://github.com/projectdiscovery/goflags

# list of ip / dns to process
#input: []

# display only cdn in cli output
#cdn: false

# display only cloud in cli output
#cloud: false

# display only waf in cli output
#waf: false

# match host with specified cdn provider (cafe24, cdnetworks, cloudfront, google, kinx, qrator, 加速乐, 腾讯云, fastly, gcore, lgtelecom, skbroadband, 云盾, 百度云加速, gocache, arvancloud)
#match-cdn: []

# match host with specified cloud provider (arvancloud, azure, google, navercloud, nhncloud, office365, oracle, aws, gabia, hostway, ktcloud, zscaler)
#match-cloud: []

# match host with specified waf provider (arvancloud, cloudflare, incapsula)
#match-waf: []

# filter host with specified cdn provider (cafe24, cdnetworks, cloudfront, google, kinx, qrator, 加速乐, 腾讯云, fastly, gcore, lgtelecom, skbroadband, 云盾, 百度云加速, gocache, arvancloud)
#filter-cdn: []

# filter host with specified cloud provider (arvancloud, azure, google, navercloud, nhncloud, office365, oracle, aws, gabia, hostway, ktcloud, zscaler)
#filter-cloud: []

# filter host with specified waf provider (arvancloud, cloudflare, incapsula)
#filter-waf: []

# display technology name in cli output
#resp: false

# write output in plain format to file
#output: 

# display verbose output
#verbose: false

# write output in json(line) format
#jsonl: false

# disable colors in cli output
#no-color: false

# display version of the project
#version: false

# only display results in output
#silent: false

# list of resolvers to use (file or comma separated)
#resolver: []

# exclude detected ip from output
#exclude: false

# maximum number of retries for dns resolution (must be at least 1)
#retry: 2

# update cdncheck to latest version
#update: false

# disable automatic cdncheck update check
#disable-update-check: false